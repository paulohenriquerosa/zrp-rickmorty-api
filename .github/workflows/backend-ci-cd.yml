name: backend-ci-cd

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/backend-ci-cd.yml"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      WORKING_DIRECTORY: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci || npm install

      - name: Generate TSOA routes and swagger
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run tsoa:gen

      - name: Run tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm test

      - name: Build (tsc)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "zrp-rickmorty-api"
          package: ${{ env.WORKING_DIRECTORY }}
